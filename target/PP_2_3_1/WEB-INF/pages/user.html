<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Users</title>
</head>
<body>
<table width="40%" height="50" border="1">
>
    <tr>
        <td>ID</td>
        <td>Имя</td>
        <td>Фамилия</td>
        <td>Почта</td>
    </tr>
    <tr th:each="user : ${user1s}">
        <td>
            <h2 th:text="${user.getId()}">
            </h2>
        </td>
        <td>
            <h2 th:text="${user.getName()}"></h2>
        </td>
        <td>
            <h2 th:text="${user.getLastName()}"></h2>
        </td>
        <td>
            <h2 th:text="${user.getMail()}"></h2>
        </td>
        <td>
           <form th:method="DELETE" th:action="@{/{id}/delete/(id=${user.getId()})}"><input type="submit" value="Удалить"></form>
        </td>`
    </tr>
</table>
<a th:href="@{/users/new}"> <input type="submit" value="Добавить пользователя"></a>
</body>
